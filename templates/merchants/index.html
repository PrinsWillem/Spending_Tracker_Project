{% extends 'base.html' %}

{% block content %}
<h1>Merchants</h1>

<p>
    <a href="/merchants/new">New Merchant</a>
</p>

<table>
    <tr>
        <th>Name</th>
    </tr>
    {% for merchant in merchants  %}
    <tr>
        <td><a href="/merchants/{{merchant.id}}"> {{ merchant.name }} </a></td>
    </tr> 
    {% endfor %}
</table>
{% endblock %}
