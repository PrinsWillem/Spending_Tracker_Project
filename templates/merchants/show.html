{% extends 'base.html' %}

{% block content %}
<h1> {{ merchant.name }} </h1>
<p><a href="/merchants/{{merchant.id}}/edit">Edit</a></p>
<hr>
<p>
    Total Spent: £{{ '%0.2f'| format(total_merchants_spent|float) }}
</p>

<h3>Categories:</h3>

<ul>
    {% for tag, amount in tag_amounts.items() %}
        <li>{{ tag }} - £{{ '%0.2f'| format(amount|float) }}</li>
    {% endfor %}
</ul>

{% endblock %}
