{% extends 'base.html' %}

{% block content %}
<h1> {{ tag.name }} </h1>

<p>
    Total Spent: £{{ '%0.2f'| format(total_categories_spent|float) }}
</p>

<h3>Merchant:</h3>

<ul>
    {% for merchant, amount in merchant_amounts.items() %}
        <li> {{ merchant }} - £{{ '%0.2f'| format(amount|float) }} </li>
    {% endfor %}
</ul>

{% endblock %}
